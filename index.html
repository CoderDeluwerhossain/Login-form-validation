<body>

    <!-- Email and Password Login form validation with javaScript -->
    <div class="mainDiv">
        <form action="home.html" name="form" class="myForm" onsubmit='return validation() '>
            <div class="div1">
                <label for="" class="label"> Email</label><br>
                <input autocomplete="off" type="email" name='email' class="email" placeholder="Enter email">
                <div class="email_error"> Please Enter Email</div>
            </div>
            <div class="div1">
                <label for="" class="label"> Password</label><br>
                <input type="password" class='password' placeholder="Enter password">
                <div class="pass_error"> Please Enter password</div>
                <button class="btn"> Login </button>
            </div>


        </form>
    </div>








    <script src="app.js"></script>
